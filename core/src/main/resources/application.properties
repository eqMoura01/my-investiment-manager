spring.application.name=my-investiment-manager
# Configuração do banco de dados: O docker-compose cria um container chamado db e é inteligente o suficiente para resolver o nome do container e endereço do banco de dados.
spring.datasource.url=jdbc:mysql://db:3306/mim
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update